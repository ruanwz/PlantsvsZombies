<svg width="60" height="90" viewBox="0 0 60 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (Jersey) -->
  <rect x="15" y="30" width="30" height="40" fill="#D32F2F" />
  <text x="30" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">88</text>
  <!-- Head (Helmet) -->
  <circle cx="30" cy="20" r="16" fill="#D32F2F" />
  <rect x="20" y="18" width="20" height="10" fill="white" opacity="0.5" />
  <line x1="14" y1="20" x2="46" y2="20" stroke="white" stroke-width="2" />
  <!-- Eyes (Visible under helmet) -->
  <circle cx="25" cy="22" r="2" fill="yellow" />
  <circle cx="35" cy="22" r="2" fill="yellow" />
  <!-- Legs -->
  <rect x="20" y="70" width="8" height="20" fill="#3E2723" />
  <rect x="32" y="70" width="8" height="20" fill="#3E2723" />
</svg>
