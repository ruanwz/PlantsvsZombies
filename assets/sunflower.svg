<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="faceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF176;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9A825;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Stem -->
  <path d="M50 90 Q50 70 50 50" fill="none" stroke="#388E3C" stroke-width="6"/>
  <!-- Leaves -->
  <path d="M50 85 Q30 85 20 75 Q30 95 50 95 T80 75 Q70 85 50 85" fill="#4CAF50"/>
  <!-- Petals -->
  <g transform="translate(50,40)">
    <circle cx="0" cy="-35" r="10" fill="url(#petalGrad)" />
    <circle cx="25" cy="-25" r="10" fill="url(#petalGrad)" />
    <circle cx="35" cy="0" r="10" fill="url(#petalGrad)" />
    <circle cx="25" cy="25" r="10" fill="url(#petalGrad)" />
    <circle cx="0" cy="35" r="10" fill="url(#petalGrad)" />
    <circle cx="-25" cy="25" r="10" fill="url(#petalGrad)" />
    <circle cx="-35" cy="0" r="10" fill="url(#petalGrad)" />
    <circle cx="-25" cy="-25" r="10" fill="url(#petalGrad)" />
  </g>
  <!-- Face -->
  <circle cx="50" cy="40" r="25" fill="#795548" stroke="#3E2723" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="42" cy="35" r="4" fill="black"/>
  <circle cx="58" cy="35" r="4" fill="black"/>
  <!-- Smile -->
  <path d="M40 50 Q50 60 60 50" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
</svg>
