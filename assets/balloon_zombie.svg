<svg width="60" height="120" viewBox="0 0 60 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon String -->
  <line x1="30" y1="10" x2="30" y2="40" stroke="white" stroke-width="1" />
  <!-- Balloon -->
  <circle cx="30" cy="20" r="18" fill="#F44336" />
  <path d="M 25 15 Q 30 25 35 15" stroke="#E57373" fill="none" />
  <!-- Body -->
  <rect x="20" y="50" width="20" height="40" fill="#5D4037" />
  <!-- Head -->
  <circle cx="30" cy="40" r="15" fill="#9E9E9E" />
  <!-- Eyes -->
  <circle cx="25" cy="38" r="3" fill="white" />
  <circle cx="35" cy="38" r="3" fill="white" />
  <circle cx="25" cy="38" r="1" fill="black" />
  <circle cx="35" cy="38" r="1" fill="black" />
  <!-- Legs -->
  <rect x="20" y="90" width="8" height="20" fill="#3E2723" />
  <rect x="32" y="90" width="8" height="20" fill="#3E2723" />
</svg>
