<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs. Zombies Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="settings-modal">
            <h2>Game Settings</h2>
            <div class="setting-group">
                <label>Starting Sun:</label>
                <input type="number" id="start-sun-input" value="50">
            </div>
            <div class="setting-group">
                <label>Plants:</label>
                <div id="plant-options">
                    <!-- Checkboxes generated by JS -->
                </div>
            </div>
            <div class="setting-group">
                <label>Zombies:</label>
                <div id="zombie-options">
                    <!-- Checkboxes generated by JS -->
                </div>
            </div>
            <div class="setting-group">
                <label>Audio:</label>
                <label><input type="checkbox" id="mute-toggle"> Mute</label>
            </div>
            <button onclick="startGameWithSettings()">Start Game</button>
        </div>
        <div id="ui-layer" style="display:none;">
            <div id="sun-counter">Sun: <span id="sun-amount">50</span></div>
            <div id="plant-selection">
                <!-- Plant cards generated by JS -->
            </div>
        </div>
        <canvas id="game-canvas" width="900" height="600"></canvas>
    </div>
    <script src="constants.js"></script>
    <script src="assets.js"></script>
    <script src="audio.js"></script>
    <script src="entities.js"></script>
    <script src="grid.js"></script>
    <script src="game.js"></script>
</body>

</html>
